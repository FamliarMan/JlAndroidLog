apply plugin: 'com.android.application'
android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.jianglei.jlandroidlog"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

buildscript {
    repositories {
        maven {
            url 'file://home/jianglei/maven/'
        }
        jcenter()
        maven {
            url 'https://dl.bintray.com/famliarman/Android-lib'
        }
        google()
    }
    dependencies {
        classpath 'com.jianglei:jllog-plugin-test:0.2'
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':jllog')
//    compile('com.jianglei:jllog:1.2')
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.jianglei.stubplugin'
